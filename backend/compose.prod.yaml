version: "3.3"
services:
  speer:
    build:
      context: .
      dockerfile: dockerfile.prod
    volumes:
      - ./src:/speer/src
      - ./files:/speer/files
      - ./emails:/speer/emails
      - ./.env:/speer/.env
      - ./.gitignore:/speer/.gitignore
      - ./changelog.json:/speer/changelog.json
    ports:
      - "9001:9001"
    depends_on:
      - mongo
      - redis
    environment:
      SPEER_SERVER_ADDRESS: "0.0.0.0:9001"
      SPEER_MONGO_URL: "mongodb://mongo:27017"
      SPEER_REDIS_ADDRESS: "redis:6379"

  mongo:
    image: mongo
    command: --quiet --logpath /dev/null
    volumes:
      - /data/speer/db:/data/db

  redis:
    image: redis
    logging:
      driver: none
